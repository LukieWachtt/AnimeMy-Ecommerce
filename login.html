<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Akunmu dulu yuk!</title>
  <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/mini logo AnimMy.ico" sizes="32x32">
  <script src="https://kit.fontawesome.com/a1afae6cb6.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid d-flex justify-content-center flex-column h-auto w-100">
    <div class="container">
      <div class=" d-flex flex-column align-items-center">
        <a href="index.html"><img class="logo-animmy" src="/img/mini logo AnimMy.ico" alt="logo"></a>
        <p class="text-center display-6 text-muted">MY Hobby MY Dream MY Life!</p>
      </div>
      <div class=" loginstuff bg-white shadow-sm p-4">
        
        <form action="" method="post" class="d-flex flex-column align-items-center">
          <div class="mb-3 w-100">
            <label for="" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="username"
              aria-describedby="helpId"
              placeholder="YourUsername"
              required
            />
          </div>
          <div class="mb-3 w-100">
            <label for="" class="form-label">Password</label>
            <input
            oninput="typingPassword()"
              type="password"
              class="form-control"
              name=""
              id="password"
              placeholder="password123_"
              required
            />
          </div>
          <button
          type="submit"
          class="btn btn-primary w-75"
         >
          Sign In
         </button>
         <a class="text-decoration-none my-3" href="/register.html">Don't have an account yet? Click here!</a>
        </form>
      <img src="/img/AnimMy LOGO.png" id="image1" alt="">
       <!-- jangan lupa diganti srcnya -->
        
      </div>
    </div>
   
  </div>

  <script src="main.js"></script>
</body>
</html>
